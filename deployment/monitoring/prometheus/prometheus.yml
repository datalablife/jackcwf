# Prometheus Configuration for Jackcwf HA Deployment

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'jackcwf-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # ============================================
  # Prometheus Self-Monitoring
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - localhost:9090

  # ============================================
  # Jackcwf Backend Replicas
  # ============================================
  - job_name: 'jackcwf-backend'
    metrics_path: '/metrics'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'host.docker.internal:80'  # For Docker Compose
    # For multiple replicas, use Docker service discovery:
    # docker_sd_configs:
    #   - host: unix:///var/run/docker.sock
    # relabel_configs:
    #   - source_labels: [__meta_docker_container_label_com_docker_compose_service]
    #     regex: web
    #     action: keep

  # ============================================
  # Traefik Load Balancer
  # ============================================
  - job_name: 'traefik'
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'traefik:8080'

  # ============================================
  # Node Exporter (Host Metrics)
  # ============================================
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # ============================================
  # cAdvisor (Container Metrics)
  # ============================================
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'

