# Docker Compose 4GB 轻量版部署
# 仅包含必需的 5 个服务
# 预期内存占用：3.0-3.5GB

version: '3.8'

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

services:
  # ============================
  # 核心应用服务
  # ============================

  fastapi-backend:
    image: ghcr.io/datalablife/jackcwf:latest
    container_name: fastapi-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://langchain:langchain@postgres:5432/langchain_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_MAX_MEMORY=256
      - CACHE_TTL_CONVERSATION=1800
      - CACHE_TTL_USER=3600
      - CACHE_TTL_DOCUMENT=43200
      - LOG_LEVEL=INFO
    networks:
      - app-network
    depends_on:
      - postgres
      - redis
    # 内存限制（4GB）
    deploy:
      resources:
        limits:
          memory: 500M
        reservations:
          memory: 250M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

  # ============================
  # 数据库
  # ============================

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=langchain
      - POSTGRES_PASSWORD=langchain
      - POSTGRES_DB=langchain_db
      - POSTGRES_INITDB_ARGS=-c shared_buffers=256MB -c effective_cache_size=1GB -c work_mem=8MB -c max_connections=50
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    # 内存限制
    deploy:
      resources:
        limits:
          memory: 800M
        reservations:
          memory: 500M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langchain"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "1"

  # ============================
  # 缓存
  # ============================

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 268435456
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --loglevel notice
      --slowlog-log-slower-than 10000
      --slowlog-max-len 128
    volumes:
      - redis-data:/data
    networks:
      - app-network
    # 内存限制
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "1"

  # ============================
  # 监控
  # ============================

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus-4gb.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts-4gb.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'  # 仅保留 7 天
      - '--query.max-samples=10000000'
    networks:
      - app-network
    # 内存限制
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "1"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      - GF_PANELS_DISABLE_SANITIZE_HTML=true
    volumes:
      - ./monitoring/grafana/provisioning/:/etc/grafana/provisioning/:ro
      - ./monitoring/grafana/dashboards/:/etc/grafana/dashboards/:ro
      - grafana-data:/var/lib/grafana
    networks:
      - app-network
    depends_on:
      - prometheus
    # 内存限制
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 100M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "1"

# ============================
# 内存占用总结
# ============================
# FastAPI:      250-500MB
# PostgreSQL:   500-800MB
# Redis:        256MB
# Prometheus:   100-200MB
# Grafana:      100-150MB
# System/Cache: 400-500MB
# ---
# 总计:         2.5-3.5GB（安全，在 4GB 内）
#
# 跳过的服务（节省 1.5-2.5GB）：
# ❌ Elasticsearch (1-2GB)
# ❌ Logstash (256-512MB)
# ❌ Kibana (256-512MB)
# ✅ 替代：本地日志 + logrotate 或 Loki（50MB）
#
