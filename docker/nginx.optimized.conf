# Nginx 配置 - 前端服务和反向代理
# Optimized for CDN integration and frontend performance

user root;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/app/nginx_error.log warn;

events {
    worker_connections 2048;  # Increased from 1024
    use epoll;
    multi_accept on;  # Accept multiple connections at once
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # 日志格式（包含缓存状态）
    # ============================================

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'cache_status=$upstream_cache_status rt=$request_time';

    access_log /var/log/app/nginx_access.log main;

    # ============================================
    # 性能优化
    # ============================================

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Hide Nginx version
    server_tokens off;

    # Buffer sizes optimization
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ============================================
    # Gzip 压缩
    # ============================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;  # Only compress files > 256 bytes
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        application/wasm;

    # Disable gzip for IE6 and old browsers
    gzip_disable "msie6";

    # ============================================
    # Brotli 压缩（需要 nginx-module-brotli）
    # 注意：如果 Docker 镜像不包含 Brotli 模块，注释掉此部分
    # ============================================

    # brotli on;
    # brotli_comp_level 6;
    # brotli_static on;
    # brotli_types
    #     text/plain
    #     text/css
    #     text/xml
    #     text/javascript
    #     application/json
    #     application/javascript
    #     application/xml+rss
    #     application/rss+xml
    #     application/atom+xml
    #     image/svg+xml
    #     text/x-component
    #     text/x-cross-domain-policy;

    # ============================================
    # Open File Cache（减少文件系统调用）
    # ============================================

    open_file_cache max=10000 inactive=30s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ============================================
    # 上游服务器定义
    # ============================================

    upstream backend {
        server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # ============================================
    # 缓存区配置（可选 - 用于代理缓存）
    # ============================================

    # Uncomment if you want Nginx to cache API responses
    # proxy_cache_path /var/cache/nginx/api_cache
    #     levels=1:2
    #     keys_zone=api_cache:10m
    #     max_size=100m
    #     inactive=60m
    #     use_temp_path=off;

    # ============================================
    # Rate Limiting（防止 DDoS）
    # ============================================

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ============================================
    # 主服务器块 - 端口 80（统一入口）
    # ============================================

    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name _;

        # Rate limiting
        limit_req zone=general_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # ============================================
        # 安全头
        # ============================================

        # 防止 MIME 类型嗅探
        add_header X-Content-Type-Options "nosniff" always;

        # 启用 XSS 保护
        add_header X-XSS-Protection "1; mode=block" always;

        # 防止 clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # 内容安全策略（根据实际情况调整）
        add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;" always;

        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions Policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # CDN-friendly headers
        add_header Vary "Accept-Encoding" always;

        # ============================================
        # 根路径 - 静态文件 (React 应用)
        # ============================================

        root /usr/share/nginx/html;
        index index.html index.htm;

        # ============================================
        # 健康检查端点（优先级最高）
        # ============================================

        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ============================================
        # API 代理 - 后端
        # ============================================

        location /api/ {
            # API rate limiting (stricter)
            limit_req zone=api_limit burst=10 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;

            # 代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # 连接保活
            proxy_set_header Connection "";

            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # 缓冲设置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # 重定向处理
            proxy_redirect off;

            # API responses should not be cached by CDN
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;

            # CORS headers (adjust origins as needed)
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Handle OPTIONS requests for CORS preflight
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # ============================================
        # WebSocket 代理
        # ============================================

        location /ws {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_read_timeout 86400;
            proxy_send_timeout 86400;

            # WebSocket should not be cached
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }

        # ============================================
        # 静态文件缓存（精细化控制）
        # ============================================

        # Hashed JavaScript and CSS (immutable)
        location ~* ^/assets/.*-[a-f0-9]{8,}\.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";

            # Enable CORS for CDN
            add_header Access-Control-Allow-Origin "*" always;

            # Preconnect hint
            add_header Link "</assets>; rel=preconnect" always;

            # Enable access log for monitoring
            access_log /var/log/app/nginx_static_access.log main;
        }

        # Non-hashed JavaScript and CSS (versioned but not immutable)
        location ~* \.(js|css)$ {
            expires 7d;
            add_header Cache-Control "public, must-revalidate";
            add_header Vary "Accept-Encoding";
            add_header Access-Control-Allow-Origin "*" always;
        }

        # Images
        location ~* \.(png|jpg|jpeg|gif|webp|avif|ico)$ {
            expires 6M;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            add_header Access-Control-Allow-Origin "*" always;
            access_log off;
        }

        # SVG (inline or external)
        location ~* \.svg$ {
            expires 1M;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            add_header Access-Control-Allow-Origin "*" always;
            add_header Content-Type image/svg+xml;
            access_log off;
        }

        # Fonts
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            add_header Access-Control-Allow-Origin "*" always;
            access_log off;
        }

        # Favicon
        location = /favicon.ico {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            log_not_found off;
        }

        # Robots.txt
        location = /robots.txt {
            expires 1d;
            add_header Cache-Control "public";
            access_log off;
            log_not_found off;
        }

        # ============================================
        # SPA 回退（根路径处理）
        # ============================================

        location / {
            try_files $uri $uri/ /index.html;

            # 防止缓存 index.html（确保用户总是获取最新版本）
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;

            # Security headers (inherited from server block)
        }

        # ============================================
        # 错误页面
        # ============================================

        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Hide .git and other sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

