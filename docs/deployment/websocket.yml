http:
  middlewares:
    websocket-upgrade:
      headers:
        customRequestHeaders:
          Upgrade: "websocket"
          Connection: "upgrade"

  routers:
    jackcwf-ws:
      rule: "Host(`www.jackcwf.com`) && Path(`/_event`)"
      service: jackcwf-backend
      middlewares:
        - websocket-upgrade
      entryPoints:
        - https
      tls:
        certResolver: letsencrypt

  services:
    jackcwf-backend:
      loadBalancer:
        servers:
          - url: "http://mg8c40oowo80o08o0gsw0gwc-063849111793:3000"
