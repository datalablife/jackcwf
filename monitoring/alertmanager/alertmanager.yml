# AlertManager Configuration
# Routes alerts to appropriate receivers based on severity and component

global:
  # Global SMTP settings (configure for email alerts)
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@jackcwf.com'
  smtp_auth_username: 'alerts@jackcwf.com'
  smtp_auth_password: '${SMTP_PASSWORD}'  # Set via environment variable
  smtp_require_tls: true

  # Slack webhook (configure for Slack alerts)
  slack_api_url: '${SLACK_WEBHOOK_URL}'  # Set via environment variable

  # Resolve timeout
  resolve_timeout: 5m

# Template files for custom alert formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Alert routing tree
route:
  # Default receiver for all alerts
  receiver: 'default'

  # Group alerts by these labels to reduce notification spam
  group_by: ['alertname', 'cluster', 'service']

  # Wait time before sending notification for a new alert group
  group_wait: 30s

  # Wait time before sending notification about new alerts for an existing group
  group_interval: 5m

  # Wait time before sending notification after an alert is resolved
  repeat_interval: 4h

  # Child routes with specific matching rules
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true  # Also send to default receiver
      group_wait: 10s
      repeat_interval: 30m

    # Application alerts
    - match:
        component: backend
      receiver: 'backend-team'
      group_by: ['alertname', 'instance']

    # Database alerts
    - match:
        component: database
      receiver: 'database-team'
      group_by: ['alertname', 'datname']

    # Infrastructure alerts
    - match:
        component: infrastructure
      receiver: 'ops-team'

    # Cache alerts
    - match:
        component: cache
      receiver: 'backend-team'

    # Logging system alerts
    - match:
        component: logging
      receiver: 'ops-team'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Inhibit warning if critical is firing for the same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhibit high latency if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*Latency'
    equal: ['instance']

  # Inhibit cache alerts if database is down
  - source_match:
      component: 'database'
      severity: 'critical'
    target_match:
      component: 'cache'
    equal: ['instance']

# Receivers - alert notification destinations
receivers:
  # Default receiver
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:8000/api/v1/alerts/webhook'  # Internal webhook
        send_resolved: true

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@jackcwf.com'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }} - {{ .GroupLabels.cluster }}'
        html: '{{ template "email.default.html" . }}'
        send_resolved: true

    slack_configs:
      - channel: '#alerts-critical'
        username: 'AlertManager'
        icon_emoji: ':rotating_light:'
        title: '[CRITICAL] {{ .GroupLabels.alertname }}'
        text: '{{ template "slack.default.text" . }}'
        send_resolved: true
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ .ExternalURL }}'
          - type: button
            text: 'Silence'
            url: '{{ .ExternalURL }}/#/silences/new?filter=%7B'

    # PagerDuty integration (optional)
    # pagerduty_configs:
    #   - service_key: '${PAGERDUTY_SERVICE_KEY}'
    #     description: '{{ .GroupLabels.alertname }}'

  # Backend team
  - name: 'backend-team'
    slack_configs:
      - channel: '#backend-alerts'
        username: 'AlertManager'
        icon_emoji: ':computer:'
        title: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: '{{ template "slack.default.text" . }}'
        send_resolved: true

  # Database team
  - name: 'database-team'
    slack_configs:
      - channel: '#database-alerts'
        username: 'AlertManager'
        icon_emoji: ':database:'
        title: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: '{{ template "slack.default.text" . }}'
        send_resolved: true

    email_configs:
      - to: 'database-team@jackcwf.com'
        send_resolved: true

  # Operations team
  - name: 'ops-team'
    slack_configs:
      - channel: '#ops-alerts'
        username: 'AlertManager'
        icon_emoji: ':wrench:'
        title: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: '{{ template "slack.default.text" . }}'
        send_resolved: true

