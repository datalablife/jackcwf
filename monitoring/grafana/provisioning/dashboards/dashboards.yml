# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  - name: 'LangChain AI Dashboards'
    orgId: 1
    folder: 'LangChain AI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
