# Grafana Datasource Configuration

apiVersion: 1

datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST
    version: 1

  # Elasticsearch datasource (for logs)
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "langchain-ai-*"
    jsonData:
      esVersion: "8.11.0"
      timeField: "@timestamp"
      maxConcurrentShardRequests: 5
      logMessageField: "message"
      logLevelField: "level"
      interval: Daily
    version: 1
