# Kibana Configuration

server.name: "langchain-ai-kibana"
server.host: "0.0.0.0"
server.port: 5601

# Elasticsearch connection
elasticsearch.hosts: ["http://elasticsearch:9200"]

# Monitoring
monitoring.enabled: true
monitoring.kibana.collection.enabled: true

# Security (disabled - enable in production)
xpack.security.enabled: false
xpack.encryptedSavedObjects.encryptionKey: "langchain-ai-encryption-key-must-be-32-characters-long"

# Telemetry
telemetry.enabled: false
telemetry.optIn: false

# Logging
logging.root.level: info

# Index patterns
kibana.index: ".kibana"
kibana.defaultAppId: "discover"

# Session timeout
xpack.security.session.idleTimeout: "1h"

# Space management
xpack.spaces.enabled: true
xpack.spaces.maxSpaces: 100

# Saved objects
savedObjects.maxImportPayloadBytes: 26214400

# Advanced settings
console.autocompleteDefinitions.endpointsAvailable: true
