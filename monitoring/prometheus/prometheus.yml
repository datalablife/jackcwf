# Prometheus Configuration
# Scrapes metrics from FastAPI application and infrastructure components

global:
  scrape_interval: 15s  # Default scrape interval
  scrape_timeout: 10s
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'production'
    environment: 'coolify'
    monitor: 'langchain-ai-app'

# AlertManager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'
      timeout: 10s
      api_version: v2

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts.yml'
  - '/etc/prometheus/recording_rules.yml'

# Scrape configurations
scrape_configs:
  # ============================================
  # Prometheus Self-Monitoring
  # ============================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ============================================
  # FastAPI Application Metrics
  # ============================================
  - job_name: 'fastapi-backend'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']  # For local development
        labels:
          service: 'fastapi'
          component: 'backend'
          app: 'langchain-ai'
    # For production/Coolify deployment, use actual hostname:
    # - targets: ['pgvctor.jackcwf.com:80']
    #   labels:
    #     service: 'fastapi'
    #     component: 'backend'
    #     app: 'langchain-ai'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: __address__

  # ============================================
  # Node Exporter - Host Metrics
  # ============================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          component: 'infrastructure'

  # ============================================
  # cAdvisor - Container Metrics
  # ============================================
  - job_name: 'cadvisor'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          component: 'containers'

  # ============================================
  # AlertManager
  # ============================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'

  # ============================================
  # Elasticsearch Metrics
  # ============================================
  - job_name: 'elasticsearch'
    metrics_path: '/_prometheus/metrics'
    static_configs:
      - targets: ['elasticsearch:9200']
        labels:
          service: 'elasticsearch'
          component: 'logging'

  # ============================================
  # Logstash Metrics
  # ============================================
  - job_name: 'logstash'
    metrics_path: '/_node/stats'
    static_configs:
      - targets: ['logstash:9600']
        labels:
          service: 'logstash'
          component: 'logging'

  # ============================================
  # PostgreSQL Exporter (Optional - add if needed)
  # ============================================
  # - job_name: 'postgres-exporter'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'postgres'
  #         component: 'database'

  # ============================================
  # Redis Exporter (Optional - add if needed)
  # ============================================
  # - job_name: 'redis-exporter'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'
  #         component: 'cache'

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention:
      time: 30d
      size: 10GB

