# Alternative Nixpacks configuration using startup script
# Use this if the PATH environment variable approach doesn't work

[phases.setup]
nixPkgs = ["python312", "nodejs_20", "curl", "git", "unzip"]

[phases.install]
cmds = [
    "python -m venv .venv",
    ". .venv/bin/activate && pip install --upgrade pip setuptools wheel",
    ". .venv/bin/activate && pip install -e . || pip install reflex granian fastapi pydantic uvicorn python-socketio python-engineio"
]

[phases.build]
cmds = [
    ". .venv/bin/activate && python -m reflex init --loglevel warning",
    ". .venv/bin/activate && python -m reflex export --frontend-only --loglevel info",
    # Make startup script executable
    "chmod +x start.sh"
]

# Use startup script instead of direct command
[start]
cmd = "./start.sh"

[variables]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
REFLEX_ENV = "production"
FRONTEND_PORT = "3000"
BACKEND_PORT = "8000"
